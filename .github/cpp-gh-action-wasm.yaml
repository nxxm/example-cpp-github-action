name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  
jobs:
  build:
    name: Compile_under_wasm
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: nxxm_CI 
        uses: nxxm/cpp-gh-action.@feature_use_official_docker
      - name: Upload the build directory
        uses: actions/upload-artifact@v2
        with:
          name: my_build
          path: ./build/
